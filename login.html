<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007BFF">
<link rel="icon" href="icons/icon-192.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoomTrack Login</title>
  <link rel="stylesheet" href="login-style.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="profile-pic"></div>

      <div class="tab-header">
        <button class="tab active" id="login-tab">Login</button>
        <button class="tab" id="signup-tab">Sign Up</button>
      </div>

      <form id="login-form" class="form active-form">
        <input type="text" id="username" placeholder="Email or Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="submit-btn">Submit</button>
        <a href="#" class="forgot">FORGOT YOUR PASSWORD?</a>
      </form>

      <form id="register-form" class="form">
        <input type="text" id="new-username" placeholder="New Username" required />
        <input type="password" id="new-password" placeholder="New Password" required />
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("✅ Service Worker registered"))
      .catch(err => console.error("❌ Service Worker registration failed:", err));
  }
</script>

</body>
</html>
